!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tomada de Decisões</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="decision">
    <h2>Estou com a camisa suja?</h2>
    <div class="options">
        <div class="option">
            <p>Sim</p>
            <button onclick="showResult('advertencia')">Ir sem camiseta e tomar advertência</button>
        </div>
        <div class="option">
            <p>Não</p>
            <button onclick="showResult('emprestada')">Pegar emprestada com a empresa ou com algum colega de trabalho</button>
        </div>
    </div>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
